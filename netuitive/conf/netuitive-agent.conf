################################################################################
# Diamond Configuration File
################################################################################

################################################################################
### Options for the server
[server]

# Handlers for published metrics.
handlers = diamond.handler.netuitive_cloud.NetuitiveHandler

# User diamond will run as
# Leave empty to use the current user
user =

# Group diamond will run as
# Leave empty to use the current group
group =

# Pid file
pid_file = /opt/netuitive-agent/netuitive-agent.pid

# Directory to load collector modules from
collectors_path = "/Users/bspindler/.jenkins/jobs/Netuitive Agent - Diamond/workspace/Diamond/src/collectors", "/Users/bspindler/.jenkins/jobs/Netuitive Agent - Diamond/workspace/omnibus-netuitive-agent/netuitive/src/collectors"

# Directory to load collector configs from
collectors_config_path = "/Users/bspindler/.jenkins/jobs/Netuitive Agent - Diamond/workspace/Diamond/conf/collectors"

# Directory to load handler configs from
handlers_config_path = "/Users/bspindler/.jenkins/jobs/Netuitive Agent - Diamond/workspace/Diamond/conf/handlers"

# Directory to load handler modules from
handlers_path = "/Users/bspindler/.jenkins/jobs/Netuitive Agent - Diamond/workspace/Diamond/src/diamond/handler"

# Maximum number of metrics waiting to be processed by handlers.
# When metric queue is full, new metrics are dropped.
metric_queue_size = 16384

################################################################################
### Options for handlers
[handlers]

# daemon logging handler(s)
keys = rotated_file

### Defaults options for all Handlers
[[default]]


[[NetuitiveHandler]]

### NetuitiveCloud URL to post the metrics
url = http://spindlerdb.netuitive.com:20010/ingest/infrastructure

### NetuitiveClound Datasource api key
api_key = 9ce5c70d82d70923aa5c1f8af47c2b96

### Uncomment to add tags
tags = env:development, runningFrom:source

### Uncomment to add relations
# relations = element1, element2

### Uncomment to add location
# location = "row A rack 2"

# How many samples to store before sending to Netuitive
batch = 100

# how many batches to store before trimming
max_backlog_multiplier = 5

# Trim down how many batches
trim_backlog_multiplier = 4

################################################################################
### Options for collectors
[collectors]

[[default]]
### Defaults options for all Collectors

# Uncomment and set to hardcode a hostname for the collector path
# Keep in mind, periods are seperators in graphite
# hostname = my_custom_hostname

# If you prefer to just use a different way of calculating the hostname
# Uncomment and set this to one of these values:

# smart             = Default. Tries fqdn_short. If that's localhost, uses hostname_short

# fqdn_short        = Default. Similar to hostname -s
# fqdn              = hostname output
# fqdn_rev          = hostname in reverse (com.example.www)

# uname_short       = Similar to uname -n, but only the first part
# uname_rev         = uname -r in reverse (com.example.www)

# hostname_short    = `hostname -s`
# hostname          = `hostname`
# hostname_rev      = `hostname` in reverse (com.example.www)

# shell             = Run the string set in hostname as a shell command and use its
#                     output(with spaces trimmed off from both ends) as the hostname.

# hostname_method = smart

# Path Prefix and Suffix
# you can use one or both to craft the path where you want to put metrics
# such as: %(path_prefix)s.$(hostname)s.$(path_suffix)s.$(metric)s
# path_prefix = servers
# path_suffix =

# Path Prefix for Virtual Machines
# If the host supports virtual machines, collectors may report per
# VM metrics. Following OpenStack nomenclature, the prefix for
# reporting per VM metrics is "instances", and metric foo for VM
# bar will be reported as: instances.bar.foo...
# instance_prefix = instances

# Default Poll Interval (seconds)
interval = 60

splay = 1
method = threading

[[CPUCollector]]
enabled = True
simple = True

[[DiskSpaceCollector]]
enabled = True
# exclude everything that begins /boot or /mnt
exclude_filters = ^/boot, ^/mnt

[[DiskUsageCollector]]
enabled = True

[[LoadAverageCollector]]
enabled = True

[[MemoryCollector]]
enabled = True

[[VMStatCollector]]
enabled = True

[[NetworkCollector]]
enabled = True

[[NetuitiveDockerCollector]]
enabled = False


################################################################################
### Options for logging
# for more information on file format syntax:
# http://docs.python.org/library/logging.config.html#configuration-file-format

[loggers]

keys = root

# handlers are higher in this config file, in:
# [handlers]
# keys = ...

[formatters]

keys = default

[logger_root]

# to increase verbosity, set DEBUG
level = DEBUG
handlers = rotated_file
propagate = 1

[handler_rotated_file]

class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = default
# rotate at midnight, each day and keep 7 days
args = ('/opt/netuitive-agent/log/netuitive-agent.log', 'midnight', 1, 7)

[formatter_default]

format = [%(asctime)s] [%(threadName)s] %(message)s
datefmt =

